<ion-header>
  <ion-navbar color="banner">
    <ion-title *ngIf="titleItem">{{titleItem}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped(item)">
      <ion-icon [name]="item.icon_start" item-start></ion-icon>
      {{item.title}}
      <ion-icon [name]="item.icon_end" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
